<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css" />
    </head>
    <body>

        <h2>Countdown Timer</h2>
        <p>How many seconds would you like to set your alarm for?</p>
        <!--Obtaining the  input from the user-->
        <input type="integer" id="seconds" value="" />
        <!--Calling the _Function-->
        <button id="Start_Timer" onclick="countdown()">Click here.</button>
        <p id="timer"></p>


                <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="C:\Users\knhun\Downloads\cars-20240104T151526Z-001\cars\car1.jpg" style="width:100%">
            <div class="text">Blue Sports Car</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="C:\Users\knhun\Downloads\cars-20240104T151526Z-001\cars\car2.jpg" style="width:100%">
            <div class="text">Green Vintage Car</div>
            </div>
        
            <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="C:\Users\knhun\Downloads\cars-20240104T151526Z-001\cars\car3.jpg" style="width:100%">
            <div class="text">Red SS Sports Car</div>
            </div>
        
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
        <script src="JS/main.js"></script>        
    </body>
</html>
