<!DOCTYPE html>
<html>
    <body>
        <p>...Content before the scripts....</p>
        <!--Async scripts do not block the browser. They load in the background and run when ready-->
        <!--Async scripts do not wait for each other. Whatever loads first runs first-->
        <script async src="JS/async.js"></script>
        <!--Content after the scripts-->
        <p id="p1">Hello World!</p>
    </body>
</html>
